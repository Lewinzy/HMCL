launch.advice.modded_java=Bazı modlar daha yeni Java sürümleriyle uyumlu olmayabilir. Minecraft %2$s sürümünü başlatmak için Java %1$s kullanmanız önerilir.
launch.advice.modlauncher8=Kullandığınız Forge sürümü mevcut Java sürümüyle uyumlu değil. Lütfen Forge'u güncellemeyi deneyin.
launch.advice.newer_java=Oyunu başlatmak için eski bir Java sürümü kullanıyorsunuz. Java 8'e güncellemeniz önerilir, aksi takdirde bazı modlar oyunun çökmesine neden olabilir.
launch.advice.not_enough_space=Bilgisayarınızda yüklü olan gerçek %d MiB bellekten daha büyük bir bellek boyutu ayırdınız. Performans düşüşü yaşayabilir veya hatta oyunu başlatamayabilirsiniz.
launch.advice.require_newer_java_version=Mevcut oyun sürümü Java %s gerektiriyor, ancak bir tane bulamadık. Şimdi bir tane indirmek ister misiniz?
launch.advice.too_large_memory_for_32bit=32-bit Java kurulumunun bellek sınırından daha büyük bir bellek boyutu ayırdınız. Oyunu başlatamayabilirsiniz.
launch.advice.vanilla_linux_java_8=Minecraft 1.12.2 veya öncesi, Linux x86-64 platformu için yalnızca Java 8'i destekler çünkü sonraki sürümler liblwjgl.so gibi 32-bit yerel kütüphaneleri yükleyemez.\n\nLütfen java.com'dan indirin veya OpenJDK 8'i yükleyin.
launch.advice.vanilla_x86.translation=Minecraft platformunuzda tam olarak desteklenmiyor, bu nedenle eksik özellikler yaşayabilir veya hatta oyunu başlatamayabilirsiniz.\nTam bir oyun deneyimi için <b>x86-64</b> mimarisi için Java'yı <a href="https://learn.microsoft.com/java/openjdk/download">buradan</a> indirebilirsiniz.
