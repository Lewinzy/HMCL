fatal.config_loading_failure=Yapılandırma dosyaları yüklenemiyor.\n    MadalyonMC Launcher'ın "%s" ve içindeki dosyalara okuma ve yazma erişimi olduğundan emin olun.\n    macOS için, MadalyonMC Launcher'i "Masaüstü", "İndirilenler" ve "Belgeler" dışında izinleri olan bir yere koymayı ve tekrar denemeyi deneyin.
fatal.config_loading_failure.unix=MadalyonMC Launcher, yapılandırma dosyasını yükleyemedi çünkü "%1$s" kullanıcısı tarafından oluşturulmuştu.\n    Lütfen HMCL'yi root kullanıcısı olarak açın (önerilmez) veya yapılandırma dosyasının sahipliğini geçerli kullanıcıya değiştirmek için terminalde aşağıdaki komutu yürütün:\n%2$s
fatal.mac_app_translocation=MadalyonMC Launcher, macOS güvenlik mekanizmaları nedeniyle işletim sistemi tarafından geçici bir dizine izole edildi.\n    Lütfen açmadan önce MadalyonMC Launcher'ı farklı bir dizine taşıyın. Aksi takdirde, yeniden başlattıktan sonra ayarlarınız ve oyun verileriniz kaybolabilir.\n    Yine de devam etmek istiyor musunuz?
fatal.migration_requires_manual_reboot=MadalyonMC Launcher. Launcher güncellendi. Lütfen başlatıcıyı yeniden başlatın.
fatal.apply_update_failure=Üzgünüz, ancak MadalyonMC Launcher otomatik olarak güncellenemiyor.\n    \n    %s adresinden daha yeni bir başlatıcı sürümü indirerek manuel olarak güncelleyebilirsiniz.\n    Sorun devam ederse, lütfen bunu bize bildirmeyi düşünün.
fatal.apply_update_need_win7=MadalyonMC Launcher, Windows XP/Vista'da otomatik olarak güncellenemiyor.\n    \n    %s adresinden daha yeni bir başlatıcı sürümü indirerek manuel olarak güncelleyebilirsiniz.
fatal.samba=MadalyonMC Launcher'ı bir Samba ağ sürücüsünden açtıysanız, bazı özellikler çalışmayabilir. Lütfen Java'nızı güncellemeyi veya başlatıcıyı başka bir dizine taşımayı deneyin.
fatal.illegal_char=Kullanıcı yolunuz geçersiz bir "=" karakteri içeriyor. authlib-injector'ı kullanamayacak veya çevrimdışı hesabınızın kostümünü değiştiremeyeceksiniz.
fatal.unsupported_platform=Minecraft henüz platformunuzda tam olarak desteklenmiyor, bu nedenle eksik özellikler yaşayabilir veya hatta oyunu başlatamayabilirsiniz.\n    \n    Minecraft 1.17 ve sonrasını başlatamıyorsanız, daha iyi uyumluluk için CPU oluşturmayı kullanmak üzere "Genel/Örneğe Özgü Ayarlar → Gelişmiş Ayarlar" bölümünde "Oluşturucu"yu "Yazılım" olarak değiştirmeyi deneyebilirsiniz.
fatal.unsupported_platform.loongarch=MadalyonMC Launcher, Loongson platformu için destek sağlamıştır.\n    Bir oyunu oynarken sorunlarla karşılaşırsanız, yardım için www.madalyonmc.xyz/destek adresini ziyaret edebilirsiniz.
fatal.unsupported_platform.osx_arm64=MadalyonMC Launcher, Apple silicon platformu için destek sağlamıştır; daha akıcı bir oyun deneyimi elde etmek için oyunları başlatmak üzere yerel ARM Java'yı kullanır.\n    Bir oyunu oynarken sorunlarla karşılaşırsanız, oyunu x86-64 mimarisine dayalı Java ile başlatmak daha iyi uyumluluk sunabilir.
fatal.unsupported_platform.windows_arm64=MadalyonMC Launcher, Windows on Arm platformu için yerel destek sağlamıştır. Bir oyunu oynarken sorunlarla karşılaşırsanız, lütfen oyunu x86 mimarisine dayalı Java ile başlatmayı deneyin.\n    \n    <b>Qualcomm</b> platformunu kullanıyorsanız, oyun oynamadan önce <a href="ms-windows-store://pdp/?productid=9NQPSL29BFFF">OpenGL Uyumluluk Paketini</a> yüklemeniz gerekebilir.\n    Microsoft Store'a gitmek ve uyumluluk paketini yüklemek için bağlantıya tıklayın.

