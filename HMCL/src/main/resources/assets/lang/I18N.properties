launch.advice.multi=Aşağıdaki sorunlar tespit edildi:\n\n%s\n\nBu sorunlar oyunu başlatmanızı engelleyebilir veya oyun deneyimini etkileyebilir.\nYine de başlatmaya devam etmek istiyor musunuz?
launch.advice.java.auto=Mevcut Java VM sürümü örnekle uyumlu değil.\n\nEn uyumlu Java VM sürümünü otomatik olarak seçmek için "Evet"e tıklayın. Veya kendiniz bir tane seçmek için "Genel/Örneğe Özgü Ayarlar → Java" bölümüne gidebilirsiniz.
launch.advice.java.modded_java_7=Minecraft 1.7.2 ve önceki sürümler Java 7 veya daha eskisini gerektirir.
launch.advice.corrected=Java VM sorununu çözdük. Hala kendi Java sürümü seçiminizi kullanmak istiyorsanız, "Genel/Örneğe Özgü Ayarlar → Gelişmiş Ayarlar" bölümünde "Java VM uyumluluğunu kontrol etme" seçeneğini devre dışı bırakabilirsiniz.
launch.advice.uncorrected=Hala kendi Java sürümü seçiminizi kullanmak istiyorsanız, "Genel/Örneğe Özgü Ayarlar → Gelişmiş Ayarlar" bölümünde "Java VM uyumluluğunu kontrol etme" seçeneğini devre dışı bırakabilirsiniz.
launch.advice.different_platform=Cihazınız için 64 bit Java sürümü önerilir, ancak 32 bit bir sürüm yüklediniz.
launch.advice.forge2760_liteloader=Forge sürüm 2760, LiteLoader ile uyumlu değil. Lütfen Forge'u sürüm 2773 veya sonrasına yükseltmeyi düşünün.
launch.advice.forge28_2_2_optifine=Forge sürüm 28.2.2 veya sonrası OptiFine ile uyumlu değil. Lütfen Forge'u sürüm 28.2.1 veya öncesine düşürmeyi düşünün.
launch.advice.forge37_0_60=37.0.60 öncesi Forge sürümleri Java 17 ile uyumlu değil. Lütfen Forge'u 37.0.60 veya sonrasına güncelleyin ya da oyunu Java 16 ile başlatın.
launch.advice.java8_1_13=Minecraft 1.13 ve sonrası yalnızca Java 8 veya sonrası ile çalıştırılabilir. Lütfen Java 8 veya sonraki sürümleri kullanın.
launch.advice.java8_51_1_13=Minecraft 1.13, 1.8.0_51 öncesi Java 8 sürümlerinde çökebilir. Lütfen en son Java 8 sürümünü yükleyin.
