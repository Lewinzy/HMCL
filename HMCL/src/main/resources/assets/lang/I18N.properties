game.crash.feedback=<b>Lütfen bu pencerenin ekran görüntülerini başkalarıyla paylaşmayın!</b> Başkalarından yardım isterseniz, lütfen <b>"Çökme Kayıtlarını Dışa Aktar"</b> seçeneğine tıklayın ve dışa aktarılan dosyayı analiz için başkalarına gönderin.
game.crash.info=Çökme Bilgisi
game.crash.reason=Çökme Nedeni
game.crash.reason.analyzing=Analiz ediliyor...
game.crash.reason.multiple=Birden fazla neden tespit edildi:\n\n
game.crash.reason.block=Oyun, dünyadaki bir blok nedeniyle çöktü.\n    \n    Bu bloğu MCEdit kullanarak kaldırmayı veya onu ekleyen modu silmeyi deneyebilirsiniz.\n    \n    Blok Türü: %1$s\n    Konum: %2$s
game.crash.reason.bootstrap_failed=Oyun, "%1$s" modu nedeniyle çöktü.\n    \n    Silmeyi veya güncellemeyi deneyebilirsiniz.
game.crash.reason.config=Oyun, "%1$s" modunun yapılandırma dosyası "%2$s" ayrıştırılamadığı için çöktü.
game.crash.reason.debug_crash=Oyun, manuel olarak tetiklediğiniz için çöktü. Yani muhtemelen nedenini biliyorsunuz :)
game.crash.reason.duplicated_mod=Oyun, yinelenen "%1$s" modları nedeniyle çalışmaya devam edemiyor.\n    \n    %2$s\n    \n    Her mod yalnızca bir kez yüklenebilir. Lütfen yinelenen modu silin ve tekrar deneyin.
game.crash.reason.entity=Oyun, dünyadaki bir varlık nedeniyle çöktü.\n    \n    Varlığı MCEdit kullanarak kaldırmayı veya onu ekleyen modu silmeyi deneyebilirsiniz.\n    \n    Varlık Türü: %1$s\n    Konum: %2$s
game.crash.reason.modmixin_failure=Oyun, bazı modlar enjekte edilemediği için çöktü.\n    \n    Bu genellikle modun bir hatası olduğu veya geçerli ortamla uyumsuz olduğu anlamına gelir.\n    \n    Hatalı modu bulmak için günlüğü kontrol edebilirsiniz.
game.crash.reason.mod_repeat_installation=Oyun, yinelenen modlar nedeniyle çöktü.\n    \n    Her mod yalnızca bir kez yüklenebilir. Lütfen yinelenen modu silin ve ardından oyunu yeniden başlatın.
game.crash.reason.forge_error=Forge/NeoForge hata bilgisi sağlamış olabilir.\n    \n    Günlüğü görüntüleyebilir ve hata raporundaki günlük bilgilerine göre ilgili işlemi yapabilirsiniz.\n    \n    Hata mesajını görmüyorsanız, hatanın nasıl oluştuğunu anlamak için hata raporunu görüntüleyebilirsiniz.\n    %1$s
game.crash.reason.mod_resolution0=Oyun, bazı mod sorunları nedeniyle çöktü. Hatalı mod(lar)ı bulmak için günlükleri kontrol edebilirsiniz.
game.crash.reason.mixin_apply_mod_failed=Oyun, mixin "%1$s" moduna uygulanamadığı için çöktü.\n    \n    Sorunu çözmek için modu silmeyi veya güncellemeyi deneyebilirsiniz.
game.crash.reason.java_version_is_too_high=Oyun, Java sürümü çalışmaya devam etmek için çok yeni olduğu için çöktü.\n    \n    Lütfen "Genel/Örneğe Özgü Ayarlar → Java" bölümünde önceki ana Java sürümünü kullanın ve ardından oyunu başlatın.\n    \n    Değilse, <a href="https://www.java.com/download/">java.com (Java 8)</a> veya <a href="https://bell-sw.com/pages/downloads/#downloads">BellSoft Liberica Full JRE (Java 17)</a> ve diğer dağıtımlardan birini indirip yükleyebilirsiniz (kurulumdan sonra başlatıcıyı yeniden başlatın).
game.crash.reason.need_jdk11=Oyun, uygun olmayan bir Java VM sürümü nedeniyle çöktü.\n    \n    Java 11'i indirip yüklemeniz ve "Genel/Örneğe Özgü Ayarlar → Java" bölümünde ayarlamanız gerekir.
game.crash.reason.mod_name=Oyun, mod dosya adı sorunları nedeniyle çöktü.\n    \n    Mod dosya adları yalnızca İngilizce harfler (A~Z, a~z), sayılar (0~9), kısa çizgiler (-), alt çizgiler (_) ve noktalar (.) kullanmalıdır (yarım genişlikte).\n    \n    Lütfen mod dizinine gidin ve tüm uyumsuz mod dosya adlarını yukarıdaki uyumlu karakterleri kullanarak değiştirin.
game.crash.reason.incomplete_forge_installation=Oyun, eksik bir Forge/NeoForge kurulumu nedeniyle çalışmaya devam edemiyor.\n    \n    Lütfen "Örneği Düzenle → Yükleyiciler" bölümünde Forge/NeoForge'u yeniden yükleyin.
game.crash.reason.fabric_version_0_12=Fabric Loader 0.12 veya sonrası, şu anda yüklü olan modlarla uyumsuzdur. 0.11.7 sürümüne düşürmeniz gerekir.
game.crash.reason.fabric_warnings=Fabric Loader uyardı:\n    \n    %1$s
game.crash.reason.file_already_exists=Oyun, "%1$s" dosyası zaten mevcut olduğu için çöktü.\n    \n    Bu dosyayı yedekleyip silmeyi ve ardından oyunu yeniden başlatmayı deneyebilirsiniz.
game.crash.reason.file_changed=Oyun, dosya doğrulaması başarısız olduğu için çöktü.\n    \n    Minecraft.jar dosyasını değiştirdiyseniz, değişikliği geri almanız veya oyunu yeniden indirmeniz gerekir.
game.crash.reason.gl_operation_failure=Oyun, bazı modlar, gölgelendiriciler veya kaynak/doku paketleri nedeniyle çöktü.\n    \n    Lütfen kullandığınız modları, gölgelendiricileri veya kaynak/doku paketlerini devre dışı bırakın ve ardından tekrar deneyin.
game.crash.reason.graphics_driver=Oyun, grafik sürücünüzle ilgili bir sorun nedeniyle çöktü.\n    \n    Lütfen grafik sürücünüzü en son sürüme güncelledikten sonra tekrar deneyin.\n    \n    Bilgisayarınızda özel bir grafik kartı varsa, oyunun tümleşik/çekirdek grafik kullanıp kullanmadığını kontrol etmeniz gerekir. Kullanıyorsa, lütfen başlatıcıyı özel grafik kartınızla açın. Sorun devam ederse, muhtemelen yeni bir grafik kartı veya yeni bir bilgisayar kullanmayı düşünmelisiniz.\n    \n    Tümleşik grafik kartınızı kullanıyorsanız, Minecraft 1.16.5 veya önceki sürümlerinin Intel(R) Core(TM) 3000 işlemci serisi veya önceki sürümleri için <a href="https://www.oracle.com/java/technologies/javase/javase8-archive-downloads.html">Java 1.8.0_51 veya önceki bir sürümü</a> gerektirdiğini lütfen unutmayın.
game.crash.reason.macos_failed_to_find_service_port_for_display=Oyun, Apple silicon platformundaki OpenGL penceresi başlatılamadığı için devam edemiyor.\n    \n    Bu sorun için HMCL'nin şu anda doğrudan çözümleri yoktur. Lütfen herhangi bir tarayıcıyı açıp tam ekrana geçmeyi, ardından HMCL'ye dönmeyi, oyunu başlatmayı ve oyun penceresi açılmadan önce <b>hızla tarayıcı sayfasına dönmeyi</b>, oyun penceresinin görünmesini beklemeyi ve ardından oyun penceresine geri dönmeyi deneyin.
game.crash.reason.illegal_access_error=Oyun, bazı mod(lar) nedeniyle çöktü.\n    \n    Bunu biliyorsanız: "%1$s", modu/modları güncelleyebilir veya silebilir ve ardından tekrar deneyebilirsiniz.
game.crash.reason.install_mixinbootstrap=Oyun, eksik MixinBootstrap nedeniyle çöktü.\n    \n    Sorunu çözmek için <a href="https://www.curseforge.com/minecraft/mc-mods/mixinbootstrap">MixinBootstrap</a>'ı yüklemeyi deneyebilirsiniz. Kurulumdan sonra çökerse, sorunu çözmek için bu modun dosya adının önüne bir ünlem işareti (!) eklemeyi deneyin.
game.crash.reason.optifine_is_not_compatible_with_forge=Oyun, OptiFine mevcut Forge kurulumuyla uyumlu olmadığı için çöktü.\n    \n    Lütfen OptiFine'ın <a href="https://optifine.net/downloads">resmi web sitesine</a> gidin, Forge sürümünün OptiFine ile uyumlu olup olmadığını kontrol edin ve örneği ilgili sürüme sıkı sıkıya uygun olarak yeniden yükleyin veya "Örneği Düzenle → Yükleyiciler" bölümünde OptiFine sürümünü değiştirin.\n    \n    Test ettikten sonra, çok yüksek veya çok düşük OptiFine sürümlerinin çökmelere neden olabileceğine inanıyoruz.
game.crash.reason.mod_files_are_decompressed=Oyun, mod dosyası çıkarıldığı için çöktü.\n    \n    Lütfen tüm mod dosyasını doğrudan mod dizinine koyun!\n    \n    Çıkarma oyunda hatalara neden olursa, lütfen mod dizinindeki çıkarılmış modu silin ve ardından oyunu başlatın.
game.crash.reason.shaders_mod=Oyun, hem OptiFine hem de Shaders modu aynı anda yüklü olduğu için çöktü.\n    \n    OptiFine'ın gölgelendiriciler için yerleşik desteği olduğundan yalnızca Shader modunu kaldırın.
game.crash.reason.rtss_forest_sodium=Oyun, RivaTuner İstatistik Sunucusu (RTSS) Sodium ile uyumlu olmadığı için çöktü.\n    \n    Daha fazla ayrıntı için <a href="https://github.com/CaffeineMC/sodium-fabric/wiki/Known-Issues#rtss-incompatible">buraya</a> tıklayın.
game.crash.reason.too_many_mods_lead_to_exceeding_the_id_limit=Oyun, çok fazla mod yüklediğiniz ve oyun kimliği sınırını aştığınız için çöktü.\n    \n    Lütfen <a href="https://www.curseforge.com/minecraft/mc-mods/jeid">JEID</a> yüklemeyi veya bazı büyük modları silmeyi deneyin.
game.crash.reason.night_config_fixes=Oyun, Night Config ile ilgili bazı sorunlar nedeniyle çöktü.\n    \n    Bu sorunda size yardımcı olabilecek <a href="https://www.curseforge.com/minecraft/mc-mods/night-config-fixes">Night Config Fixes</a> modunu yüklemeyi deneyebilirsiniz.\n    \n    Daha fazla bilgi için bu modun <a href="https://github.com/Fuzss/nightconfigfixes">GitHub deposunu</a> ziyaret edin.
game.crash.reason.optifine_causes_the_world_to_fail_to_load=Oyun, OptiFine nedeniyle çalışmaya devam edemeyebilir.\n    \n    Bu sorun yalnızca belirli bir OptiFine sürümünde oluşur. "Örneği Düzenle → Yükleyiciler" bölümünde OptiFine sürümünü değiştirmeyi deneyebilirsiniz.
game.crash.reason.jdk_9=Oyun, Java sürümü bu örnek için çok yeni olduğu için çöktü.\n    \n    Java 8'i indirip yüklemeniz ve "Genel/Örneğe Özgü Ayarlar → Java" bölümünde seçmeniz gerekir.
game.crash.reason.jvm_32bit=Oyun, geçerli bellek ayırma 32 bit Java VM sınırını aştığı için çöktü.\n    \n    İşletim sisteminiz 64 bit ise, lütfen 64 bit bir Java sürümü yükleyin ve kullanın. Aksi takdirde, 64 bit bir işletim sistemini yeniden yüklemeniz veya daha modern bir bilgisayar edinmeniz gerekebilir.\n    \n    Veya, "Genel/Örneğe Özgü Ayarlar → Bellek" bölümünde "Otomatik Olarak Ayır" seçeneğini devre dışı bırakabilir ve maksimum bellek ayırma boyutunu 1024 MiB veya altına ayarlayabilirsiniz.
game.crash.reason.loading_crashed_forge=Oyun, "%1$s" (%2$s) modu nedeniyle çöktü.\n    \n    Silmeyi veya güncellemeyi deneyebilirsiniz.
game.crash.reason.loading_crashed_fabric=Oyun, "%1$s" modu nedeniyle çöktü.\n    \n    Silmeyi veya güncellemeyi deneyebilirsiniz.
game.crash.reason.mac_jdk_8u261=Oyun, mevcut Forge veya OptiFine sürümünüz Java kurulumunuzla uyumsuz olduğu için çöktü.\n    \n    Lütfen Forge ve OptiFine'ı güncellemeyi veya Java 8u251 ya da önceki sürümleri kullanmayı deneyin.
game.crash.reason.forge_repeat_installation=Oyun, yinelenen bir Forge kurulumu nedeniyle çöktü. <a href="https://github.com/HMCL-dev/HMCL/issues/1880">Bu bilinen bir sorundur</a>\n    \n    Daha fazla ipucu bulabilmemiz ve sorunu çözebilmemiz için bu günlükle birlikte GitHub'da geri bildirim göndermeniz önerilir.\n    \n    Şu anda Forge'u kaldırabilir ve "Örneği Düzenle → Yükleyiciler" bölümünde yeniden yükleyebilirsiniz.
game.crash.reason.optifine_repeat_installation=Oyun, yinelenen bir OptiFine kurulumu nedeniyle çöktü.\n    \n    Lütfen mod dizinindeki OptiFine'ı silin veya "Örneği Düzenle → Yükleyiciler" bölümünde kaldırın.
game.crash.reason.memory_exceeded=Oyun, küçük bir sayfa dosyası için çok fazla bellek ayrıldığı için çöktü.\n    \n    "Genel/Örneğe Özgü Ayarlar → Bellek" bölümünde "Otomatik Olarak Ayır" seçeneğini devre dışı bırakmayı ve oyun başlayana kadar değeri ayarlamayı deneyebilirsiniz.\n    \n    Ayrıca sistem ayarlarında sayfa dosyası boyutunu artırmayı da deneyebilirsiniz.
game.crash.reason.mod=Oyun, "%1$s" modu nedeniyle çöktü.\n    \n    Modu güncelleyebilir veya silebilir ve ardından tekrar deneyebilirsiniz.
game.crash.reason.mod_resolution=Oyun, mod bağımlılığı sorunları nedeniyle çalışmaya devam edemiyor.\n    \n    Fabric aşağıdaki ayrıntıları sağladı:\n    \n    %1$s
game.crash.reason.forgemod_resolution=Oyun, mod bağımlılığı sorunları nedeniyle çalışmaya devam edemiyor.\n    \n    Forge/NeoForge aşağıdaki ayrıntıları sağladı:\n    %1$s
game.crash.reason.forge_found_duplicate_mods=Oyun, yinelenen bir mod sorunu nedeniyle çöktü. Forge/NeoForge aşağıdaki bilgileri sağladı:\n    %1$s
game.crash.reason.mod_resolution_collection=Oyun, mod sürümü uyumlu olmadığı için çöktü.\n    \n    "%1$s", "%2$s" modunu gerektirir.\n    \n    Devam etmeden önce "%3$s" yükseltmeniz veya düşürmeniz gerekir.
game.crash.reason.mod_resolution_conflict=Oyun, çakışan modlar nedeniyle çöktü.\n    \n    "%1$s", "%2$s" ile uyumsuzdur.
game.crash.reason.mod_resolution_missing=Oyun, bazı bağımlı modlar yüklenmediği için çöktü.\n    \n    "%1$s", "%2$s" modunu gerektirir.\n    \n    Bu, oynamaya devam etmek için önce "%2$s" indirip yüklemeniz gerektiği anlamına gelir.
game.crash.reason.mod_resolution_missing_minecraft=Oyun, bir mod mevcut Minecraft sürümüyle uyumsuz olduğu için çöktü.\n    \n    "%1$s", Minecraft sürüm %2$s gerektirir.\n    \n    Bu mod sürümü yüklü olarak oynamak istiyorsanız, örneğinizin oyun sürümünü değiştirmelisiniz.\n    \n    Aksi takdirde, bu Minecraft sürümüyle uyumlu bir sürüm yüklemelisiniz.
game.crash.reason.mod_resolution_mod_version=%1$s (Sürüm: %2$s)
game.crash.reason.mod_resolution_mod_version.any=%1$s (Herhangi Bir Sürüm)
game.crash.reason.modlauncher_8=Oyun, mevcut Forge sürümünüz Java kurulumunuzla uyumlu olmadığı için çöktü. Lütfen Forge'u güncellemeyi deneyin.
game.crash.reason.no_class_def_found_error=Oyun, eksik kod nedeniyle çalışmaya devam edemiyor.\n    \n    Oyun örneğinizde "%1$s" eksik. Bu, bir modun eksik olmasından, uyumsuz bir modun yüklenmesinden veya bazı dosyaların bozuk olmasından kaynaklanabilir.\n    \n    Oyunu ve tüm modları yeniden yüklemeniz veya birinden yardım istemeniz gerekebilir.
game.crash.reason.no_such_method_error=Oyun, eksik kod nedeniyle çalışmaya devam edemiyor.\n    \n    Oyun örneğinizde bir mod eksik olabilir, uyumsuz bir mod yüklenmiş olabilir veya bazı dosyalar bozuk olabilir.\n    \n    Oyunu ve tüm modları yeniden yüklemeniz veya birinden yardım istemeniz gerekebilir.
game.crash.reason.opengl_not_supported=Oyun, grafik sürücünüz OpenGL'i desteklemediği için çöktü.\n    \n    Oyunu İnternet üzerinden yayınlıyorsanız veya uzak masaüstü ortamı kullanıyorsanız, lütfen oyunu yerel makinenizde oynayın.\n    \n    Veya, grafik sürücünüzü en son sürüme güncelleyebilir ve ardından tekrar deneyebilirsiniz.\n    \n    Bilgisayarınızda özel bir grafik kartı varsa, lütfen oyunun gerçekten oluşturma için onu kullandığından emin olun. Sorun devam ederse, lütfen yeni bir grafik kartı veya yeni bir bilgisayar edinmeyi düşünün.
game.crash.reason.openj9=Oyun bir OpenJ9 VM'de çalışamıyor. Lütfen "Genel/Örneğe Özgü Ayarlar → Java" bölümünde Hotspot VM kullanan bir Java'ya geçin ve oyunu yeniden başlatın. Bir tane yoksa, bir tane indirebilirsiniz.
game.crash.reason.out_of_memory=Oyun, bilgisayarın belleği bittiği için çöktü.\n    \n    Belki yeterli bellek yok veya çok fazla mod yüklü. "Genel/Örneğe Özgü Ayarlar → Bellek" bölümünde ayrılan belleği artırarak çözmeyi deneyebilirsiniz.\n    \n    Hala bu sorunlarla karşılaşıyorsanız, daha iyi bir bilgisayara ihtiyacınız olabilir.
game.crash.reason.resolution_too_high=Oyun, kaynak/doku paketi çözünürlüğü çok yüksek olduğu için çöktü.\n    \n    Daha düşük çözünürlüklü bir kaynak/doku paketine geçmeli veya daha fazla VRAM'e sahip daha iyi bir grafik kartı almayı düşünmelisiniz.
game.crash.reason.stacktrace=Çökme nedeni bilinmiyor. Ayrıntılarını "Kayıtlar" seçeneğine tıklayarak görüntüleyebilirsiniz.\n    \n    Bazı mod adlarını içerebilecek bazı anahtar kelimeler vardır. Sorunu kendiniz çözmek için bunları çevrimiçi olarak arayabilirsiniz.\n    \n    %s
game.crash.reason.too_old_java=Oyun, güncel olmayan bir Java VM sürümü kullandığınız için çöktü.\n    \n    "Genel/Örneğe Özgü Ayarlar → Java" bölümünde daha yeni bir Java sürümüne (%1$s) geçmeniz ve ardından oyunu yeniden başlatmanız gerekir. Java'yı <a href="https://learn.microsoft.com/java/openjdk/download">buradan</a> indirebilirsiniz.
game.crash.reason.unknown=Oyunun neden çöktüğünü anlayamadık. Lütfen oyun günlüklerine bakın.
game.crash.reason.unsatisfied_link_error=Eksik kütüphaneler nedeniyle Minecraft başlatılamadı: %1$s.\n    \n    Yerel kütüphane yolunu düzenlediyseniz, lütfen bu kütüphanelerin gerçekten var olduğundan emin olun. Veya, varsayılana geri döndürdükten sonra tekrar başlatmayı deneyin.\n    \n    Düzenlemediyseniz, lütfen eksik bağımlılık modlarınız olup olmadığını kontrol edin.\n    \n    Aksi takdirde, bunun HMCL'den kaynaklandığına inanıyorsanız, lütfen bize geri bildirimde bulunun.
